<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="cursorhunt.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="grid stamp">
      <div class="header">
        <p id="mission">Hi, can you help me find this cursor? <br> It's hiding somewhere on this page... It looks like this: <span id="objective"></span>
          <br>Click to capture it!<br>
          <a href="#">i don't think it's here.</a>

        </p>
      </div>

      </div>
    </div>
    <footer class="stamp">
      <div id="progress">
        <p id="progress-bars"></p>
    </footer>
  </div>
